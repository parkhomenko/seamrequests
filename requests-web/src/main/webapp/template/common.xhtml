<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
    	<h:outputStylesheet library="default" name="css/site.css" />
    </h:head>
 
    <h:body>
 
		<div class="page">
	 
		    <div id="header">
		    	<div id="logindisplay">
		    		<h:outputText value="Hello, guest" rendered="#{not identity.loggedIn}" />
		    		<h:outputText value="Hello, #{user.name}" rendered="#{identity.loggedIn}" />
		    		<h:form styleClass="sameline" rendered="#{identity.loggedIn}">
		    			[<h:commandLink value="Logout" action="#{identity.logout}" /> ]
		    		</h:form>
            	</div>
		    </div>
            
            <div id="menucontainer">
                <ul id="menu">              
                    <li><h:outputLink value="home.seam">Home</h:outputLink></li>
                    <li><h:outputLink value="about.seam">About</h:outputLink></li>
                    <li><h:outputLink value="requests.seam">Queries</h:outputLink></li>
                    <li>
                    	<h:outputLink value="users.seam" rendered="#{identity.loggedIn and identity.hasRole('admin')}">
                    		Users
                    	</h:outputLink>
                    </li>
                </ul>
            </div>
            
		    <div id="main">
		  		<ui:insert name="content">
		   		</ui:insert>
		    </div>
	 
		    <div id="footer">
		    	<p>Something goes here...</p>
	    	</div>
	 
	    </div>
 
    </h:body>
    
</html>
